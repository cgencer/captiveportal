<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <title>Kron Login:start</title>

    <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="../stylesheets/theme.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">

  </head>

  <body class="home">

  <div class="card mx-auto rounded loginCard">
    <div class="container-fluid row">

      <div class="logoMobile">
        <img class="card-img-top-mobile" src="../img/turkcell-logo.png" alt="Operator logo" />
      </div>

      <div class="col-sm-5 roundedCorners-leftSide" id="left-part">
        <h4>(+90) 532 123 45 67</h4>
        <h5>WiFi Erişimi</h5>
        <p class="card-text">Günlük toplam 360 dakika ücretsiz WiFi kullanabilmek için SMS aracılığıyla kaydolun.</p>
      </div>

      <div class="col-sm-7 roundedCorners-rightSide" id="right-part">

        <div class="row">
          <div class="col-11 offset-1">
            <div class="logoDesktop">

              <img class="" src="../img/turkcell-logo.png" alt="Operator logo" />
            </div>
          </div>
        <div id="content">




        <div class="col-11 offset-1 row">&nbsp;</div>
        <div class="col-11 offset-1 row name">
          <h4 class="card-title-grey">Adınız</h4>
          <div class="col-12">
            <input type="text" class="centering" name="" /> 
          </div>      
        </div>

        <div class="col-11 offset-1 row">&nbsp;</div>
        <div class="col-11 offset-1 row">

          <div class="col-9 colPhone">
            <h4 class="card-title-grey">Tel No</h4>
            <span class="phone-prefix">(+90)</span><input type="text" class="centering phone" name="" />
          </div>
          <div class="col-3 colCountry">
            <h4 class="card-title-grey">Ülke</h4>

            <div class="btn-group">
              <input type="text" class="centering country" name="" />
              <button type="button" class="btn dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">country</span>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">TR</a>
                <a class="dropdown-item" href="#">EN</a>
                <a class="dropdown-item" href="#">DE</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-11 offset-1 row">
          <div class="input-group">
            <span class="input-group-addon">
              <input type="checkbox" />
            </span>
            <span class="agreement"><a href="#">Kullanıcı sözleşmesi</a>ni okudum ve kabul ediyorum.</span>
          </div>
        </div>
        <div class="col-11 offset-1 row text-center real-buttons">
          <a href="#" class="btn btn-success centering">Gönder</a>
        </div>




        </div>

        <div class="col-11 offset-1">&nbsp;</div>
        <div class="col-11 offset-1 card-footer text-center">
          <small class="text-muted">Powered by Turkcell</small>
        </div>
      </div>

    </div>
    </div>

</body>
</html>
